<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - Revolution Travel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 20px;
        }
        .plane {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        h1 { margin: 0 0 10px 0; }
        p { margin: 0 0 20px 0; opacity: 0.9; }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: white;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="plane">✈️</div>
    <img src="/logo-image.png" alt="Revolution Travel" class="logo" onerror="this.style.display='none'">
    <h1>Vous êtes hors ligne</h1>
    <p>Vérifiez votre connexion internet pour accéder à Revolution Travel & Services</p>
    <button onclick="window.location.reload()">Réessayer</button>
</body>
</html>
